version: '3.8'

services:
  scheduler:
    image: 754724220380.dkr.ecr.ap-southeast-2.amazonaws.com/watchme-api-manager-scheduler:latest
    container_name: watchme-scheduler-prod
    ports:
      - "8015:8015"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - CONFIG_FILE_PATH=/home/ubuntu/scheduler/config.json
      - DOCKER_CONTAINER=true
    volumes:
      # ホストのディレクトリを直接マウント（読み書き可能）
      - /home/ubuntu/scheduler:/home/ubuntu/scheduler:rw
      - /var/log/scheduler:/var/log/scheduler:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8015/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - watchme-network

networks:
  watchme-network:
    external: true